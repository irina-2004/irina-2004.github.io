<html>
<head>

h1 {

ul {
list-style-image: none;

   }

 </head>
<body>
<div class="my_style"  id="MyDiv" ondblclick="alert('клікнули двічі мишкою в полі')">
	<p><input type="text" name="tx1" onfocus="alert('Поле в фокусі')" onblur="alert('З поля знято фокус')"></p>
<h1>Моя робота</h1>

<ul>
<li><button type="button1"  onclick="background_color()">Змінити колір фону</button></li><br>
<li><button type="button2" onclick="border_left_color()">Змінити колір лівого контуру</button></li><br>
<li><button type="button4" onclick="font_family()">Стиль шрифта</button></li><br>

</ul><br><br>
<button type="button" onclick="my_new()">Оновити</button>


<script>
    document.body.style.backgroundimage = "url('101.jpg')";

function $() { 
var elements = new Array(); 
for (var i = 0; i < arguments.length; i++) 
{ var element = arguments[i]; 
if (typeof element == 'string') 
element = document.getElementById(element); 
if (arguments.length == 1) 
return element; 
elements.push(element); } 
return elements; } ;


function background_color() {
  
    document.body.style.backgroundcolor = "#FF1493";
}
function border_left_color() {
 $('MyDiv').style.borderLeftColor = "#f1ff09";
}
function font_family() {
 $('MyDiv').style.fontFamily = "Arial, Verdana, sans-serif";
}
function list-style-image() {
 $('MyDiv').style.listStylePosition = "inside";
}
function padding_left() {
 $('MyDiv').style.paddingLeft = "100px";
}

function my_new() {
document.body.style.backgroundImage = "url('101.jpg')";
$('MyDiv').style.borderLeftColor = "";
$('MyDiv').style.borderTopStyle = "";
$('MyDiv').style.fontFamily = "";
$('MyDiv').style.listStylePosition = "outside";
$('MyDiv').style.paddingLeft = "20px";
}



  </script>

</div>
